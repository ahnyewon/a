<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>클래식으로 사랑을 맛보다</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fef9f0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      color: #333;
      padding: 40px 0 20px;
    }

    .photo img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>클래식으로 사랑을 맛보다</h1>

  <div class="photo"><img src="00_poster1.png" alt="사진1" /></div>
  <div class="photo"><img src="01_introduce1.png" alt="사진2" /></div>
  <div class="photo"><img src="02_program1.png" alt="사진3" /></div>
  <div class="photo"><img src="03_profile1.png" alt="사진4" /></div>
  <div class="photo"><img src="04_profile12.png" alt="사진5" /></div>
  <div class="photo"><img src="05_location1.png" alt="사진6" /></div>

</body>
</html>
