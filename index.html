<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>클래식으로 사랑을 맛보다</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fef9f0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      color: #444;
      padding: 40px 0 20px;
    }

    .photo {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <h1>클래식으로 사랑을 맛보다</h1>

  <div class="photo"><img src="00_poster.png" alt="사진1" /></div>
  <div class="photo"><img src="01_introduce.png" alt="사진2" /></div>
  <div class="photo"><img src="02_program.jpg" alt="사진3" /></div>
  <div class="photo"><img src="03_profile.jpg" alt="사진4" /></div>
  <div class="photo"><img src="04_profile2.jpg" alt="사진5" /></div>
  <div class="photo"><img src="05_location.jpg" alt="사진6" /></div>

</body>
</html>
